<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Koin ke Rupiah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* Hijau biru tua */
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .logo {
            width: 25%; /* Mengatur ukuran logo menjadi 25% dari ukuran asli */
            margin: 20px 0;
        }
        .converter-box {
            background-color: #3c6e71;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #35A29F;
            color: #F2F7A1;
            cursor: pointer;
        }
        button:hover {
            background-color: #00695c;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<img src="image/gambar1.png" alt="Logo Sikemas" class="logo">

<div class="converter-box">
    <h2>Konverter Koin ke Rupiah</h2>
    <input type="number" id="coinInput" placeholder="Masukkan jumlah koin">
    <button onclick="convertToRupiah()">Konversi</button>
    <div class="result" id="result"></div>
    <button id="addToBalance" style="display:none;" onclick="addToBalance()">Masukkan ke Saldo</button>
</div>

<script>
    function convertToRupiah() {
        var coinAmount = document.getElementById("coinInput").value;
        var rate = 1; // Rate tetap 1 koin = 1 rupiah
        var rupiah = coinAmount * rate; // Konversi berdasarkan rate tetap
        document.getElementById("result").innerHTML = coinAmount + " koin = Rp " + rupiah.toLocaleString('id-ID');
        document.getElementById("addToBalance").style.display = 'block'; // Menampilkan tombol setelah konversi
    }

    function addToBalance() {
        alert('Koin telah ditambahkan ke saldo!');
        // Logika untuk menambahkan ke saldo bisa ditambahkan di sini
    }
</script>

</body>
</html>
