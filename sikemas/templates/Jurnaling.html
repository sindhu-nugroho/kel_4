<script>
    const ledger = {};

    function addEntry() {
        const date = document.getElementById("date").value;
        const accountDebit = document.getElementById("accountDebit").value;
        const debit = parseFloat(document.getElementById("debit").value) || 0;
        const accountCredit = document.getElementById("accountCredit").value;
        const credit = parseFloat(document.getElementById("credit").value) || 0;

        // Add debit entry to Journal Table
        const journalTable = document.getElementById("journalTable").getElementsByTagName("tbody")[0];
        let row = journalTable.insertRow(-1);
        row.insertCell(0).textContent = date;
        row.insertCell(1).textContent = accountDebit;
        row.insertCell(2).textContent = debit.toFixed(2);
        row.insertCell(3).textContent = '';

        // Add a space between debit and credit entries
        row = journalTable.insertRow(-1);
        row.className = 'credit-row'; // Add class for styling
        row.insertCell(0).textContent = ''; // Leave the date column empty for credit
        row.insertCell(1).textContent = accountCredit;
        row.insertCell(2).textContent = ''; // Leave the debit column empty for credit
        row.insertCell(3).textContent = credit.toFixed(2);

        // Update ledger for both debit and credit
        updateLedger(accountDebit, debit, 'debit');
        updateLedger(accountCredit, credit, 'credit');

        // Reset fields
        document.getElementById("debit").value = '';
        document.getElementById("credit").value = '';
    }

    function updateLedger(account, amount, type) {
        if (!ledger[account]) {
            ledger[account] = { debit: 0, credit: 0 };
        }
        ledger[account][type] += amount;

        displayLedger();
    }

    function displayLedger() {
        const ledgerDiv = document.getElementById("ledger");
        ledgerDiv.innerHTML = ''; // Clear previous entries
        for (const [account, { debit, credit }] of Object.entries(ledger)) {
            const entryDiv = document.createElement('div');
            entryDiv.innerHTML = `<h4>${account}</h4>
                                  <p>Debit: ${debit.toFixed(2)}</p>
                                  <p>Kredit: ${credit.toFixed(2)}</p>`;
            ledgerDiv.appendChild(entryDiv);
        }
    }
