<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Password Baru</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #005960; /* Warna hijau biru tua */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .password-reset-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .password-reset-box h2 {
            margin-bottom: 20px;
        }
        .password-reset-box input,
        .password-reset-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="password-reset-box">
        <h2>Ganti Password Baru</h2>
        <p>Masukkan password baru Anda</p>
        <input type="password" placeholder="Password Baru" required>
        <input type="password" placeholder="Konfirmasi Password Baru" required>
        <a href="login.html"><button type="submit">Simpan</button></a>
    </div>
</body>
</html>
