<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk Sikemas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3C5B6F; /* Hijau biru tua */
            color: #F0F3FF;
            margin: 0;
            padding: 10px;
        }
        .faq-container {
            margin: 20px;
            background-color: #294c63;
            border-radius: 5px;
            padding: 20px;
        }
        .faq-header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .faq {
            margin-bottom: 15px;
            cursor: pointer;
        }
        .question {
            font-weight: bold;
        }
        .answer {
            margin-top: 5px;
            display: none;
            transition: all 0.5s ease;
        }
        .chat-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #3C5B6F;
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            max-height: 500px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .chat-header {
            background-color: #294c63;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            background-color: white;
            color: black;
            margin: 0 5px 10px 5px;
            padding: 5px;
            border-radius: 5px;
            height: 400px; /* Adjust based on your preference */
        }
        .chat-input {
            width: calc(100% - 20px);
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>

<div class="faq-container">
    <div class="faq-header">FAQ Sikemas</div>
    <div class="faq" onclick="toggleAnswer(this)">
        <div class="question">Q1: Bagaimana cara mendaftar Sikemas?</div>
        <div class="answer">Anda dapat mendaftar melalui halaman pendaftaran di website Sikemas.</div>
    </div>
    <!-- More FAQs can be added here -->
</div>

<div class="chat-box">
    <div class="chat-header">Live Chat Support</div>
    <div class="chat-messages">
        <p>Pengguna: Halo, saya butuh bantuan.</p>
        <p>Admin: Tentu, saya di sini untuk membantu. Bagaimana saya dapat membantu Anda?</p>
        <!-- More messages can be dynamically added here -->
    </div>
    <input type="text" class="chat-input" placeholder="Tulis pesan...">
</div>

<script>
    function toggleAnswer(faq) {
        var answer = faq.getElementsByClassName('answer')[0];
        if (answer.style.display === 'none' || answer.style.display === '') {
            answer.style.display = 'block';
        } else {
            answer.style.display = 'none';
        }
    }
</script>

</body>
</html>
