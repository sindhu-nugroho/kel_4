<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laporan Bank Sampah Graha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #fff; /* krem */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #F0F3FF; /* Teal gelap */
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .sidebar {
            background-color: #ddd;
            padding: 10px;
            width: 200px;
            height: 100vh;
            float: left;
        }
        .menu-item {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .menu-item i {
            margin-right: 10px;
        }
        .content {
            margin-left: 210px;
            padding: 20px;
        }
        #chartContainer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Laporan Bank Sampah Graha</h1>
    </div>
    <div class="sidebar">
        <div class="menu-item">
            <i class="fas fa-balance-scale"></i>
            <a href="neraca.html">Neraca</a>
        </div>
        <div class="menu-item">
            <i class="fas fa-chart-line"></i>
            <a href="labarugi.html">Laba Rugi</a>
        </div>
    </div>
    <div class="content">
        <h2>Grafik Performa Bank Sampah Graha</h2>
        <canvas id="performanceChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('performanceChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"],
                datasets: [{
                    label: 'Performa',
                    backgroundColor: 'rgba(60, 110, 113, 0.2)',
                    borderColor: 'rgba(60, 110, 113, 1)',
                    data: [10, 25, 15, 40, 45, 70, 60, 90, 85, 70, 90, 100] // Contoh data
                }]
            },
            options: {}
        });
    </script>
</body>
</html>
